{% extends "base.html" %}

{% block title %}Login - Expense Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <i class="bi bi-box-arrow-in-right text-primary display-4"></i>
                    <h3 class="mt-3">Welcome Back</h3>
                    <p class="text-muted">Sign in to your account</p>
                </div>

                <form method="POST" x-data="loginForm()">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username or Email</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-person"></i>
                            </span>
                            <input type="text" 
                                   class="form-control" 
                                   id="username" 
                                   name="username" 
                                   x-model="form.username"
                                   required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-lock"></i>
                            </span>
                            <input type="password" 
                                   class="form-control" 
                                   id="password" 
                                   name="password" 
                                   x-model="form.password"
                                   required>
                        </div>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" 
                               class="form-check-input" 
                               id="remember" 
                               name="remember"
                               x-model="form.remember">
                        <label class="form-check-label" for="remember">
                            Remember me
                        </label>
                    </div>

                    <button type="submit" 
                            class="btn btn-primary w-100 mb-3"
                            :disabled="loading">
                        <span x-show="!loading">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                        </span>
                        <span x-show="loading">
                            <span class="spinner-border spinner-border-sm me-2"></span>Signing in...
                        </span>
                    </button>

                    <div class="text-center">
                        <p class="mb-0">
                            Don't have an account? 
                            <a href="{{ url_for('auth.register') }}" class="text-decoration-none">Sign up</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
function loginForm() {
    return {
        form: {
            username: '',
            password: '',
            remember: false
        },
        loading: false
    }
}
</script>
{% endblock %}
